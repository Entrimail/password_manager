{% extends "base.html" %} {% block title %}Home{% endblock %}
{% block content %}
<h1 align="center">Passwords</h1>


{% for note in user.notes %}
<div class="note-container">
    <div class="container-buttons">
        <button type="button" class="close" onclick="deleteNote({{ note.id }})">
            <span aria-hidden="true">&times;</span>
        </button>
        <button type="button" class="close" data-toggle="modal" data-target="#myModal{{ note.id }}">
            <span aria-hidden="true">&#128393;</span>
        </button>
    </div>

    <br>

    <div class = "form-group" id="notes">
        <li class="list-group-item">Name: {{ note.name }} </li>

        <li class="list-group-item" id="old_username">Username: {{ note.username }} </li>
        <li class="list-group-item" id="pass" type="password">
            <input type="password" value= {{ note.password }}  id={{ note.id }}1>
            <input type="checkbox" onclick="showPasswd({{ note.id }}1)">Show Password
            <button type="button" class="btn btn-outline-dark btn-sm" onclick="copyPasswd({{ note.id }}1)">copy</button>
        </li>

        <br>
    </div>

</div>

<div class="modal fade" id="myModal{{ note.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ note.name }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
        </div>
          <div class="modal-body">
              <li class="list-group-item"><input type="text" name="username" id="username_to_update_{{ note.id }}" value= {{ note.username }}> </li>
              <li class="list-group-item"  type="password">
              <input type="text" name="password"  id="password_to_update_{{ note.id }}" value= {{ note.password }}>
              </li>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" id="save-changes-btn" onclick="updateNote({{ note.id }})">Save changes</button>

        </div>
      </div>
    </div>
  </div>

{% endfor %}


<form method="POST" autocomplete="off">
    <div> <input name="name" id="name" class="form-control" placeholder="name"><br></div>
    <div> <input name="username" id="username" class="form-control" placeholder="login"><br></div>
    <div><input type="password" class="form-control" id="password" name="password" placeholder="Enter password"></div>
    <br>
    <div align="center">
        <button type="submit" class="btn btn-dark">Save Note</button>
    </div>
</form>


{% endblock %}
